<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen - VG TECH SOLUTIONS TEST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
      <aside class="left">
        <h1 class="main-title"><span>Welcome</span><span>Back!</span></h1>
        <i class="fa-brands fa-instagram" id="ig-icon"></i>
        <i class="fa-solid fa-x" id="tt-icon"></i>
      </aside>
      <section class="right">
        <div class="login-box">
          <h2 class="secondary-title">Login</h2>
          <p>Welcome back! Please login to your account.</p>
          <form id="login-form">
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fa-solid fa-eye" id="eye" aria-required="true" aria-label="Hide Password"></i>
            <div class="options">
              <label>
                <input type="checkbox" id="remember-me">
                <span>Remember</span>
              </label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
          <p>Don't have a login? <a href="#">Signup</a></p>
        </div>
      </section>
    </main>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  </style>
  <script src="script.js"></script>
</body>
</html>
